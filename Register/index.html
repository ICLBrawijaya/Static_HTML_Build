<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, Code!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap" rel="stylesheet">
</head>
<body>
   <!-- <div class="overlay"></div> -->
   <div class="maincontainer">
   <form action="#login" class="box">
       
       <div class="header">
           <h2>Register To Your Account</h2>
    </div>   
       <div class="login-area">
           <input required type="text" class="username" placeholder="Nama kamu siapa ?">
           <input required type="text" class="password" placeholder="Masukin NIM kamu ">
           <input required type="email" class="password" placeholder="Masukin email kamu ">
           <select name="gender" id="gender" required class="username">
            <option value="" disabled selected hidden>Gender kamu ?</option>
            <option value="putra">Laki-laki</option>
            <option value="putri">Perempuan</option>
        </select>
        <input required type="number" class="password" placeholder="Berapa IPK kamu ?" min="0" max="4.00" step=".01">
        <input  required type="text " class="password" placeholder="Masukin username akunmu">
        <input required type="password" class="password" placeholder="Masukin password akunmu">
        <button type="submit" value="Login" class="submit">Submit</button>
        <!-- <div class="tes" style="min-height: 80vh;"></div> -->
    </div>
            
   </form> 
</div>
</body>
</html>
