<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Footer</title>
  </head>
  <body>
    <footer>
      <div class="main-content">
        <div class="left box">
            <a href="#">
            <img class="logo" src="./Asset/cropped-ICL-1.png" alt="">
            </a>
            <h3>Industrial <br> Computer Laboratory</h3>
        </div>
        <div class="center box">
          <h5>Learn More</h5>
          <a href="#">About ICL</a><br>
          <a href="#">Praktikum</a><br>
          <a href="#">Pengabdian</a><br>
          <a href="#">Prestasi</a><br>
          <a href="#">Alumni</a><br>
          <a href="#">Kontak Kami</a><br>
        </div>
        <div class="right box">
          <div class="img-rounded">
            <form>
                <div class="mb-3">
                  <h5>Kritik & Saran</h5>
                  <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" style="height: 140px"></textarea>
                    <label for="floatingTextarea">Kritik & saran disini</label>
                  </div>
                </div>
                <button type="button" class="btn btn-secondary btn-sm">Submit</button>
            </form>
          </div>
        </div>
      </div>
      <div class="bottom">
        <center>
          <hr>
          <h3>2022 ICL</h3>
        </center>
      </div>
    </footer>
  </body>
</html>
